<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref of string</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
      // create vdom
      class Demo extends React.Component {
        myRef = React.createRef()
        handleSubmit = (e) => {
          e.preventDefault()
          // const {username} = this
          let username = this.username.value,password = this.myRef.current.value
          alert('username: '+username+ '\n'+ 'password: '+password)
        }
        // showData2 = (el) => {
        //   alert(el.target.value)
        // }
        render() {
          return (
            <form action="www.google.com" onSubmit={this.handleSubmit}>
              username:<input ref={(n) => {this.username = n}} type="text" name="username"/> 
              password:<input ref={this.myRef} type="password" name="password"/> 
              <button>submit</button>
            </form>
          )
          // return (
          //   <div>
          //     <input type="text" ref={(el) => (this.input1 = el)} />
          //     &nbsp;
          //     <button onClick={this.showData1}>
          //       click me show left input data
          //     </button>
          //     &nbsp;
          //     <input
          //       type="text"
          //       onBlur={this.showData2}
          //     />
          //   </div>
          // )
        }
      }
      // render dom
      ReactDOM.render(<Demo/>, document.getElementById("root"))
    </script>
  </body>
</html>
